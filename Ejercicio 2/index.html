<!DOCTYPE html>
<html lang="eS">

<head>
    <title>Ejercicio 2</title>
    <meta charset="UTF-8">
    <!-- Enlazamos los estilos CSS-->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- Creamos un DIV para contener el formulario -->
    <div id="form">
        <span>Ingrese números a sumar:</span>
        <!-- Creamos dos input para recuperar los datos ingresados por el usuario -->
        <input id="input-uno" type="text">
        <input id="input-dos" type="text">
        <!-- Creamos un botón con el fin de invocar la suma -->


        <div>
            <button id="btn">Sumar</button>
            <button id="btnResta">Restar</button>
            <button id="btnMult">Multiplicar</button>
            <button id="btnDiv">Dividir</button>
        </div>

        <span id="error" class="text-danger"></span>
    </div>





    <!-- Creamos in DIV que permita mostrar el resultado de la suma -->


    <div id="resultado">

    </div>
    <!-- Enlazamos el código JS -->
    <script src="codigo.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
